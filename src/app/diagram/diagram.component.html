<table>
    <thead id="head">
        <tr>
            <th>Kurskod </th>
            <th>Kursnamn </th>
            <th>Poäng</th>
            <th>Ämne</th>
            <th>Kursplan</th>
            <th>Ta bort</th>
        </tr>
    </thead>
    <tbody id="data">
       <tr *ngFor="let course of getSavedCourses()">
          <td> {{course.courseCode}} </td>
          <td> {{course.courseName}} </td>
          <td> {{course.points}}</td>
          <td> {{course.subject}} </td>
          <td> <a [href]="course.syllabus">Kursplan</a></td>
          <td><button (click)="deleteCourse(course.courseCode)">Ta bort</button></td>
       </tr>
    </tbody>
 </table>

 <p>Antal kurser: {{courseArr.length}} stycken</p>
 <p>Totalt antalpoäng: {{points}} hp</p>
